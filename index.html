<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recarga Automática de Imágenes e Iframe</title>
    <style>
        #display {
            text-align: center;
            margin-top: 10px;
            width: 100%;
            height: 100vh;
            overflow: hidden;
            background-color: black;
        }
        iframe, img {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div id="display"></div>
    
    <script>
        const items = [
            { type: 'img', src: 'https://www.sealand.com.mx/monterrey/wp-content/uploads/sites/7/2024/08/INTERACCION-SIN-PRECIO.png', title: 'Imagen 1' },
            { type: 'img', src: 'https://www.sealand.com.mx/monterrey/wp-content/uploads/sites/7/2024/08/INTERACCION-SIN-PRECIO.png', title: 'Imagen 2' },
            { type: 'img', src: 'https://www.sealand.com.mx/monterrey/wp-content/uploads/sites/7/2024/08/INTERACCION-SIN-PRECIO.png', title: 'Imagen 3' },
            { type: 'iframe', src: 'https://vmyguest.venturae.com.mx/pantallas/5', title: 'Pantalla' } 
        ];
        
        let index = 0;
        const displayTime = 15000; // 15 segundos para cada elemento

        function displayNext() {
            const display = document.getElementById('display');
            display.innerHTML = '';

            const item = items[index];

            if (item.type === 'iframe') {
                const iframe = document.createElement('iframe');
                iframe.src = item.src;
                iframe.title = item.title || 'Iframe sin título';
                display.appendChild(iframe);
            } else if (item.type === 'img') {
                const img = document.createElement('img');
                img.src = item.src;
                img.alt = item.title || 'Imagen sin título';
                display.appendChild(img);
            }

            setTimeout(() => {
                index = (index + 1) % items.length;
                displayNext();
            }, displayTime);
        }

        displayNext();
    </script>
</body>
</html>
